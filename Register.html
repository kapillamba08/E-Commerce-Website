<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        div{
            width: 420px;
            background: transparent;
            color: #fff;
            border-radius: 10px;
            padding: 30px 40px;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(110, 110, 181);
            background: url(LoginPageBackgroundImg.avif) no-repeat;
            background-size: cover;
            background-position: center;
        }
        h3{
            font-size: 36px;
            text-align: center;
        }
        input{
            position: relative;
            width: 97%;
            height:45px;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255,255,255,.2);
            border-radius: 40px;
            font-weight: 600;
            padding-right: 20px 45px 20px 20px;
        }
        input::placeholder{
            padding-left: 70px;
            font-size: 18px;
        }
        .name{
            font-size: 20px;
            font-weight: bold;
            padding-right: 280px;
        }
        .name1{
            font-size: 20px;
            font-weight: bold;
            padding-right: 330px;
        }
        .btn{
            width: 100%;
            height:45px;
            background: green;
            border: none;
            outline: none;
            border-radius:  40px;
            box-shadow: 0 0 10px rgba(0,0,0,-1);
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }
        .reg{
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .pass{
            display: flex;
            align-items: center;
            padding-bottom: 30px;
        }
        .inppass{
            position: relative;
            width: calc(100% - 55px); 
            height:45px;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255,255,255,.2);
            border-radius: 40px;
            font-weight: 600;
            padding-right: 20px 45px 20px 20px;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        .input::placeholder {
            padding-left: 70px;
            font-size: 18px;
        }
        .eyeicon{
            background:none;
            width: 50px;
            height:50px;
            border-radius: 20px;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            font-size: 1.3rem;
        }
    </style>
</head>
<body>
    <div class="reg">
        <h3>Register</h3>
        <p class="name1">Name</p>
        <input id="fname" type="text" placeholder="Name" required><br>
        <p class="name">Date Of Birth </p>
        <input id="dob" type="date" placeholder="Date Of Birth"><br>
        <p class="name1">Email</p>
        <input id="email"  type="email" placeholder="Email" required><br>
        <p class="name">Password</p>
        <div class="pass">
            <input id="pass" type="password" class="inppass" placeholder="Password" required>
            <button class="eyeicon" onclick="togglePasswordVisibility('pass', 'eyeicon')"><i class="fas fa-eye"></i></button>
        </div>
        <input id="cpass" type="password" placeholder="Confirm Password" required>
        &nbsp;<button class="btn" onclick="register(event)">Register</button>&nbsp;<br>
    </div>

    <script>
        function register(event) {
            event.preventDefault(); 

            var name = document.getElementById("fname").value;
            var dob = document.getElementById("dob").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("pass").value;
            var confirmPassword = document.getElementById("cpass").value;

            if (!name || !dob || !email || !password || !confirmPassword) {
                alert("Please fill in all fields.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            localStorage.setItem(email, password);
            alert("Registration successful!");

            window.location.href = "index.html";
        }

        function togglePasswordVisibility(inputId, buttonId) {
            var input = document.getElementById(inputId);
            var button = document.getElementById(buttonId);
            if (input.type === "password") {
                input.type = "text";
                button.innerHTML = "<i class='fas fa-eye-slash'></i>";
            } else {
                input.type = "password";
                button.innerHTML = "<i class='fas fa-eye'></i>";
            }
        }
    </script>
</body>
</html>
